<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
		<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
		
		<!-- Design fonts -->
		<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,400i,500,700" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,700,900" rel="stylesheet"> 

		<!-- Bootstrap core CSS -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

		<!-- FontAwesome Icons core CSS -->
		<link href="css/font-awesome.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="style.css" rel="stylesheet">

		<!-- Responsive styles for this template -->
		<link href="css/responsive.css" rel="stylesheet">

		<!-- Colors for this template -->
		<link href="css/colors.css" rel="stylesheet">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div>
			<a href="index.html" class="btn">
				<svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-arrow-left align-middle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
				</svg>back
			</a>
		</div>
		<div class="card">
			<div class="row">
				<div class="col-md-9 ad_img">
					<img src="images/login.jpg" alt="" height="500px">
				</div>
				<div class="col-md-3">
					<form action="">
			
						<div class="text-center">
							<a href="index.html" class="navbar-brand">
								<img src="images/hlogo.png" alt="logo" height="50px">
							</a>
						</div>
						<div class="form-wrapper">
							<input type="text" placeholder="Email Address" class="form-control" required>
							<i class="zmdi zmdi-email align-middle"></i>
						</div>
						<div class="form-wrapper">
							<input type="password" placeholder="Password" class="form-control" required>
							<i class="zmdi zmdi-lock align-middle"></i>
						</div>
						<button>Login
						</button>
						
						<div class="link-text">New here? <a href="signup.html">signup</a></div>
					</form>
					<!-- Button trigger modal -->
					<button type="button" class="small-button" data-toggle="modal" data-target="#exampleModal">
						Forgot password?
					</button>
					
					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
						<div class="modal-content">
							<h6 class="modal-title" id="exampleModalLabel">Enter your email and we will send you a confirmation code</h6>
							<div class="modal-body">
							<form action="">
								<input type="text" placeholder="enter your email">
							</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="small-button">Send email</button>
								<button type="button" class="small-button close" data-dismiss="modal">Close</button>
							</div>
						</div>
						</div>
					</div>
				</div>
			
			</div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
